<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scuba Driving</title>
    <!-- <script src="index.js"></script> -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets timeout="10000">
            <a-asset-item id="iland" src="/map_gta5/scene.gltf"></a-asset-item>
            <a-asset-item id="man" src="/man/model.gltf"></a-asset-item>
        </a-assets>
       <a-entity gltf-model="#iland" Animation="property:rotation;to:0 360 0;dur:500000 "></a-entity>
       <a-entity gltf-model="#man" position="-1 4 -3" scale="0.001 0.001 0.001" rotation="-270 0 40" id="control"></a-entity>
    </a-scene>
<script>
    let man = document.getElementById("control");
    let position = man.getAttribute("position");
    window.addEventListener("keydown", (e)=>{
        if(e.key == "w"){
            position.y+=0.03
            man.setAttribute("position",position.y)
        }
        if(e.key == "s"){
            position.y-=0.03
            man.setAttribute("position",position.y)
        }
        if(e.key == "a"){
            position.x+=0.03
            man.setAttribute("position",position.y)
        }
        if(e.key == "d"){
            position.y-=0.03
            man.setAttribute("position",position.y)
        }
    })

</script>
</body>
</html>
